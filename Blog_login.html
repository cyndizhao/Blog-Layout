<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" id="nav">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="images/blog_logo.png">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse" id="myNavbar">

          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="#"><span class="glyphicon glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li class="nav-item">
              <a href="#">About</a>
            </li>
            <li class="nav-item">

          </ul>

            </li>
            <li class="nav-item">
              <a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
            </li>
          </ul>

            <div class="form-group">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div>

      </div>

      <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      		<form role="form">
      			<fieldset>
      				<h2>Please Sign In</h2>
      				<hr>
      				<div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
      				</div>
      				<div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
      				</div>
      				<hr class="colorgraph">
      				<div class="row">
      					<div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
      					</div>
      				</div>
      			</fieldset>
      		</form>
    	  </div>
      </div>

    </div>
