<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blog Login</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Blog_post_show.css">
    <link href="../../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica|Lora|Merriweather" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" id="nav">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="images/blog_logo.png">
            </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse" id="myNavbar">

          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="#"><span class="glyphicon glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li class="nav-item">
              <a href="#">About</a>
            </li>
            <li class="nav-item">
              <a href="#">Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div>

      </div>
    </nav>
    <br>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          	<form role="form">
        			<h2>Please Sign up</h2>
        			<hr>
      			  <div class="row">
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
        					</div>
        				</div>
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
        					</div>
        				</div>
      			  </div>
        			<div class="form-group">
        				<input type="text" name="user name" id="user_name" class="form-control input-lg" placeholder="User Name" tabindex="3">
        			</div>
        			<div class="form-group">
        				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
        			</div>
        			<div class="row">
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
        					</div>
        				</div>
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
        					</div>
        				</div>
        			</div>
              <hr>
        			<div class="row">
        				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
        			</div>
      	    </form>
      	  </div>
        </div>
    </div>
  </body>
</html>
